<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h4>업데이트 다운로드 중...</h4>
        <code id="message"></code>
        <code id="error"></code>
        <script>
            const { ipcRenderer } = require('electron');
            ipcRenderer.on('download-progress', (e, progress) => {
                document.querySelector('#message').textContent = `${Number(progress).toFixed(2)}%`;
            });
            ipcRenderer.on('error', (e, error) => {
                document.querySelector('#error').textContent = error;
            });
        </script>
    </body>
</html>
